<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Game</title>
  <style>
    body {
      background-color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #tetris {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #gameCanvas {
      border: 2px solid #fff;
      background-color: #222;
    }

    #score {
      margin-top: 20px;
      font-size: 24px;
    }

    #pauseButton {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #555;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #pauseButton:hover {
      background-color: #666;
    }

    #pauseOverlay {
      position: absolute;
      width: 200px;
      height: 400px;
      background-color: rgba(0, 0, 0, 0.7);
      top: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #fff;
      display: none;
    }

  </style>
</head>
<body>
<div id="tetris">
  <div style="position: relative;">
    <canvas id="gameCanvas" width="200" height="400"></canvas>
    <div id="pauseOverlay">Paused</div>
  </div>
  <div id="score">Score: 0</div>
  <button id="pauseButton">Pause</button>
</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const context = canvas.getContext('2d');

  context.scale(20, 20);

  const arena = createMatrix(10, 20);
  let dropCounter = 0;
  let dropInterval = 1000;
  let lastTime = 0;
  let paused = false;
  let animating = false;

  const player = {
    pos: {x: 0, y: 0},
    matrix: null,
    score: 0
  };

  const colors = [
    null,
    '#FF0D72', // Tetromino T
    '#0DC2FF', // Tetromino O
    '#0DFF72', // Tetromino L
    '#F538FF', // Tetromino J
    '#FF8E0D', // Tetromino I
    '#FFE138', // Tetromino S
    '#3877FF', // Tetromino Z
  ];

  const brightColors = [
    null,
    '#FF5A9D', // Brighter T
    '#4DDCFF', // Brighter O
    '#4DFF9F', // Brighter L
    '#FF7AFF', // Brighter J
    '#FFAC4D', // Brighter I
    '#FFEB70', // Brighter S
    '#709AFF', // Brighter Z
  ];

  const tetrominoes = {
    'T': [
      [0, 0, 0],
      [1, 1, 1],
      [0, 1, 0],
    ],
    'O': [
      [2, 2],
      [2, 2],
    ],
    'L': [
      [0, 3, 0],
      [0, 3, 0],
      [0, 3, 3],
    ],
    'J': [
      [0, 4, 0],
      [0, 4, 0],
      [4, 4, 0],
    ],
    'I': [
      [0, 5, 0, 0],
      [0, 5, 0, 0],
      [0, 5, 0, 0],
      [0, 5, 0, 0],
    ],
    'S': [
      [0, 6, 6],
      [6, 6, 0],
      [0, 0, 0],
    ],
    'Z': [
      [7, 7, 0],
      [0, 7, 7],
      [0, 0, 0],
    ],
  };

  function createMatrix(w, h) {
    const matrix = [];
    while (h--) {
      matrix.push(new Array(w).fill(0));
    }
    return matrix;
  }

  function merge(arena, player) {
    player.matrix.forEach((row, y) => {
      row.forEach((value, x) => {
        if (value !== 0) {
          arena[y + player.pos.y][x + player.pos.x] = value;
        }
      });
    });
  }

  function collide(arena, player) {
    const m = player.matrix;
    const o = player.pos;
    for (let y = 0; y < m.length; ++y) {
      for (let x = 0; x < m[y].length; ++x) {
        if (m[y][x] !== 0 &&
                (arena[y + o.y] &&
                        arena[y + o.y][x + o.x]) !== 0) {
          return true;
        }
      }
    }
    return false;
  }

  function rotate(matrix, dir) {
    for (let y = 0; y < matrix.length; ++y) {
      for (let x = 0; x < y; ++x) {
        [
          matrix[x][y],
          matrix[y][x],
        ] = [
          matrix[y][x],
          matrix[x][y],
        ];
      }
    }

    if (dir > 0) {
      matrix.forEach(row => row.reverse());
    } else {
      matrix.reverse();
    }
  }

  function arenaSweep() {
    let linesCleared = [];
    outer: for (let y = arena.length -1; y >= 0; --y) {
      for (let x = 0; x < arena[y].length; ++x) {
        if (arena[y][x] === 0) {
          continue outer;
        }
      }
      linesCleared.unshift(y);
    }

    if (linesCleared.length > 0) {
      animating = true;
      animateLineClear(linesCleared, () => {
        // After animation, remove the lines and update the score
        linesCleared.forEach(y => {
          arena.splice(y, 1);
          arena.unshift(new Array(arena[0].length).fill(0));
        });

        let points = [0, 40, 100, 300, 1200];
        player.score += points[linesCleared.length];
        updateScore();
        animating = false;
      });
    }
  }

  function animateLineClear(linesCleared, callback) {
    paused = true;
    const totalDuration = 500; // in milliseconds
    const steps = linesCleared.length * arena[0].length;
    const delay = totalDuration / (steps * 2); // Multiply by 2 for lighting and deletion phases
    let currentStep = 0;

    let cellsToLight = [];
    let cellsToDelete = [];

    // Collect cells to light up (bottom to top, left to right)
    for (let y of linesCleared) {
      for (let x = 0; x < arena[y].length; x++) {
        let value = arena[y][x];
        cellsToLight.push({x, y, value});
      }
    }

    // Collect cells to delete (top to bottom, right to left)
    for (let y of linesCleared.slice().reverse()) {
      for (let x = arena[y].length - 1; x >= 0; x--) {
        cellsToDelete.push({x, y});
      }
    }

    function animateLighting() {
      if (currentStep < cellsToLight.length) {
        const cell = cellsToLight[currentStep];
        draw(); // Redraw arena and player

        // Draw lit-up cell
        context.fillStyle = getBrightColor(cell.value);
        context.fillRect(cell.x, cell.y, 1, 1);

        currentStep++;
        setTimeout(animateLighting, delay);
      } else {
        currentStep = 0;
        setTimeout(animateDeletion, delay);
      }
    }

    function animateDeletion() {
      if (currentStep < cellsToDelete.length) {
        const cell = cellsToDelete[currentStep];
        arena[cell.y][cell.x] = 0;
        draw(); // Redraw arena and player
        currentStep++;
        setTimeout(animateDeletion, delay);
      } else {
        paused = false;
        callback();
      }
    }

    animateLighting();
  }

  function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
      row.forEach((value, x) => {
        if (value !== 0) {
          context.fillStyle = getColor(value);
          context.fillRect(x + offset.x,
                  y + offset.y,
                  1, 1);
        }
      });
    });
  }

  function draw() {
    context.fillStyle = '#000';
    context.fillRect(0, 0, canvas.width, canvas.height);

    drawMatrix(arena, {x: 0, y: 0});
    drawMatrix(player.matrix, player.pos);
  }

  function getColor(value) {
    return colors[value];
  }

  function getBrightColor(value) {
    return brightColors[value];
  }

  function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
      player.pos.y--;
      merge(arena, player);
      playerReset();
      arenaSweep();
    }
    dropCounter = 0;
  }

  function playerMove(dir) {
    player.pos.x += dir;
    if (collide(arena, player)) {
      player.pos.x -= dir;
    }
  }

  function playerReset() {
    const pieces = 'TJLOSZI';
    player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
    player.pos.y = 0;
    player.pos.x = (arena[0].length / 2 | 0) -
            (player.matrix[0].length / 2 | 0);
    if (collide(arena, player)) {
      arena.forEach(row => row.fill(0));
      player.score = 0;
      updateScore();
    }
  }

  function createPiece(type) {
    return tetrominoes[type];
  }

  function playerRotate(dir) {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    while (collide(arena, player)) {
      player.pos.x += offset;
      offset = -(offset + (offset > 0 ? 1 : -1));
      if (offset > player.matrix[0].length) {
        rotate(player.matrix, -dir);
        player.pos.x = pos;
        return;
      }
    }
  }

  function update(time = 0) {
    if (!paused && !animating) {
      const deltaTime = time - lastTime;
      lastTime = time;

      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }

      draw();
    }
    requestAnimationFrame(update);
  }

  function updateScore() {
    document.getElementById('score').innerText = 'Score: ' + player.score;
  }

  document.addEventListener('keydown', event => {
    if (!paused && !animating) {
      if (event.keyCode === 37) {
        playerMove(-1);
      } else if (event.keyCode === 39) {
        playerMove(1);
      } else if (event.keyCode === 40) {
        playerDrop();
      } else if (event.keyCode === 81) {
        playerRotate(-1);
      } else if (event.keyCode === 87) {
        playerRotate(1);
      }
    }
    if (event.keyCode === 27) { // Escape key to toggle pause
      if (!animating) {
        togglePause();
      }
    }
  });

  document.getElementById('pauseButton').addEventListener('click', () => {
    if (!animating) {
      togglePause();
    }
  });

  function togglePause() {
    paused = !paused;
    const pauseOverlay = document.getElementById('pauseOverlay');
    if (paused) {
      pauseOverlay.style.display = 'flex';
    } else {
      pauseOverlay.style.display = 'none';
      lastTime = performance.now();
    }
  }

  playerReset();
  updateScore();
  update();
</script>
</body>
</html>
