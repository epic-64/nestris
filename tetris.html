<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris Game</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #tetris {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameCanvas {
            border: 2px solid #fff;
            background-color: #222;
        }

        #score {
            margin-top: 20px;
            font-size: 24px;
        }

        #controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .control-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #555;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .control-button:hover {
            background-color: #666;
        }

        #pauseOverlay, #gameOverOverlay, #levelSelectionOverlay {
            position: absolute;
            width: 200px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.8);
            top: 0;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            display: none;
            text-align: center;
        }

        #levelSelectionOverlay input {
            width: 50px;
            text-align: center;
            font-size: 24px;
            margin: 10px;
        }

        #levelSelectionOverlay button {
            margin-top: 10px;
        }

        #high-score {
            margin-top: 10px;
            font-size: 18px;
        }

        #high-score-inner {}

        /* Debug Window Styles */
        #debugInfo {
            margin-top: 20px;
            font-size: 16px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
<div id="tetris">
    <div style="position: relative;">
        <canvas id="gameCanvas" width="200" height="400"></canvas>

        <div id="pauseOverlay">Paused</div>

        <div id="gameOverOverlay">
            <div>Game Over</div>
            <div id="finalScore"></div>
            <button id="restartButton" class="control-button">Restart</button>
        </div>

        <div id="levelSelectionOverlay">
            <div>Select Starting Level (0-10):</div>
            <input type="number" id="startLevelInput" min="0" max="10" value="0">
            <button id="startGameButton" class="control-button">Start Game</button>
        </div>
    </div>

    <div id="score">Score: 0 | Level: 0</div>
    <div id="high-score">High Score: <span id="high-score-inner">0</span></div>

    <div id="controls">
        <button id="pauseButton" class="control-button">Pause</button>
    </div>

    <!-- Debug Information -->
    <div id="debugInfo"></div>
</div>

<script src="scripts/Magic.js"></script>
<script src="scripts/Matrix.js"></script>
<script src="scripts/SoundModule.js"></script>
<script src="scripts/highscore.js"></script>
<script src="scripts/player.js"></script>
<script src="scripts/GameState.js"></script>
<script src="scripts/tetris.js"></script>

</body>
</html>
