<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Game</title>
  <style>
    body {
      background-color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #tetris {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #gameCanvas {
      border: 2px solid #fff;
      background-color: #222;
    }

    #score {
      margin-top: 20px;
      font-size: 24px;
    }

    #controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .control-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #555;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .control-button:hover {
      background-color: #666;
    }

    #pauseOverlay, #gameOverOverlay, #levelSelectionOverlay {
      position: absolute;
      width: 200px;
      height: 400px;
      background-color: rgba(0, 0, 0, 0.8);
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #fff;
      display: none;
      text-align: center;
    }

    #levelSelectionOverlay input {
      width: 50px;
      text-align: center;
      font-size: 24px;
      margin: 10px;
    }

    #levelSelectionOverlay button {
      margin-top: 10px;
    }

    #highScore {
      margin-top: 10px;
      font-size: 18px;
    }

  </style>
</head>
<body>
<div id="tetris">
  <div style="position: relative;">
    <canvas id="gameCanvas" width="200" height="400"></canvas>
    <div id="pauseOverlay">Paused</div>
    <div id="gameOverOverlay">
      <div>Game Over</div>
      <div id="finalScore"></div>
      <button id="restartButton" class="control-button">Restart</button>
    </div>
    <div id="levelSelectionOverlay">
      <div>Select Starting Level (0-10):</div>
      <input type="number" id="startLevelInput" min="0" max="10" value="0">
      <button id="startGameButton" class="control-button">Start Game</button>
    </div>
  </div>
  <div id="score">Score: 0 | Level: 0</div>
  <div id="highScore">High Score: 0</div>
  <div id="controls">
    <button id="pauseButton" class="control-button">Pause</button>
  </div>
</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const context = canvas.getContext('2d');

  context.scale(20, 20);

  const arena = createMatrix(10, 20);
  let dropCounter = 0;
  let dropInterval = 1000;
  let lastTime = 0;
  let paused = false;
  let animating = false;
  let gameOver = false;
  let gameRunning = false;
  let level = 0;
  let linesClearedTotal = 0;

  const player = {
    pos: {x: 0, y: 0},
    matrix: null,
    score: 0
  };

  let highScore = localStorage.getItem('tetrisHighScore') || 0;
  document.getElementById('highScore').innerText = 'High Score: ' + highScore;

  const colors = [
    null,
    '#FF0D72', // Tetromino T
    '#0DC2FF', // Tetromino O
    '#0DFF72', // Tetromino L
    '#F538FF', // Tetromino J
    '#FF8E0D', // Tetromino I
    '#FFE138', // Tetromino S
    '#3877FF', // Tetromino Z
  ];

  const brightColors = [
    null,
    '#FF5A9D', // Brighter T
    '#4DDCFF', // Brighter O
    '#4DFF9F', // Brighter L
    '#FF7AFF', // Brighter J
    '#FFAC4D', // Brighter I
    '#FFEB70', // Brighter S
    '#709AFF', // Brighter Z
  ];

  const tetrominoes = {
    'T': [
      [0, 0, 0],
      [1, 1, 1],
      [0, 1, 0],
    ],
    'O': [
      [2, 2],
      [2, 2],
    ],
    'L': [
      [0, 3, 0],
      [0, 3, 0],
      [0, 3, 3],
    ],
    'J': [
      [0, 4, 0],
      [0, 4, 0],
      [4, 4, 0],
    ],
    'I': [
      [0, 5, 0, 0],
      [0, 5, 0, 0],
      [0, 5, 0, 0],
      [0, 5, 0, 0],
    ],
    'S': [
      [0, 6, 6],
      [6, 6, 0],
      [0, 0, 0],
    ],
    'Z': [
      [7, 7, 0],
      [0, 7, 7],
      [0, 0, 0],
    ],
  };

  // Speed chart (frames per cell)
  const speedChart = {
    0: 48,
    1: 43,
    2: 38,
    3: 33,
    4: 28,
    5: 23,
    6: 18,
    7: 13,
    8: 8,
    9: 6,
    10: 5,
  };

  // Audio context for sound effects
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  function playSound(frequencies, durations) {
    const currentTime = audioCtx.currentTime;
    let time = currentTime;

    frequencies.forEach((freq, index) => {
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.type = 'square';
      oscillator.frequency.setValueAtTime(freq, time);

      gainNode.gain.setValueAtTime(0.2, time);
      gainNode.gain.exponentialRampToValueAtTime(0.001, time + durations[index]);

      oscillator.start(time);
      oscillator.stop(time + durations[index]);

      time += durations[index];
    });
  }

  function playPieceLockSound() {
    // Simple sound when piece locks
    playSound([150], [0.1]);
  }

  function playLineClearSound(linesCleared) {
    // Different sounds based on lines cleared
    if (linesCleared === 1) {
      playSound([200, 250], [0.1, 0.1]);
    } else if (linesCleared === 2) {
      playSound([250, 300, 350], [0.1, 0.1, 0.1]);
    } else if (linesCleared === 3) {
      playSound([300, 350, 400, 450], [0.1, 0.1, 0.1, 0.1]);
    } else if (linesCleared === 4) {
      // Tetris jingle
      playSound([440, 550, 660, 880], [0.15, 0.15, 0.15, 0.15]);
    }
  }

  function createMatrix(w, h) {
    const matrix = [];
    while (h--) {
      matrix.push(new Array(w).fill(0));
    }
    return matrix;
  }

  function merge(arena, player) {
    player.matrix.forEach((row, y) => {
      row.forEach((value, x) => {
        if (value !== 0) {
          arena[y + player.pos.y][x + player.pos.x] = value;
        }
      });
    });
  }

  function collide(arena, player) {
    const m = player.matrix;
    const o = player.pos;
    for (let y = 0; y < m.length; ++y) {
      for (let x = 0; x < m[y].length; ++x) {
        if (m[y][x] !== 0 &&
                (arena[y + o.y] &&
                        arena[y + o.y][x + o.x]) !== 0) {
          return true;
        }
      }
    }
    return false;
  }

  function rotate(matrix, dir) {
    for (let y = 0; y < matrix.length; ++y) {
      for (let x = 0; x < y; ++x) {
        [
          matrix[x][y],
          matrix[y][x],
        ] = [
          matrix[y][x],
          matrix[x][y],
        ];
      }
    }

    if (dir > 0) {
      matrix.forEach(row => row.reverse());
    } else {
      matrix.reverse();
    }
  }

  function arenaSweep() {
    let linesCleared = [];
    outer: for (let y = arena.length -1; y >= 0; --y) {
      for (let x = 0; x < arena[y].length; ++x) {
        if (arena[y][x] === 0) {
          continue outer;
        }
      }
      linesCleared.unshift(y);
    }

    if (linesCleared.length > 0) {
      playLineClearSound(linesCleared.length);
      animating = true;
      animateLineClear(linesCleared, () => {
        // After animation, remove the lines and update the score
        linesCleared.forEach(y => {
          arena.splice(y, 1);
          arena.unshift(new Array(arena[0].length).fill(0));
        });

        let points = [0, 40, 100, 300, 1200];
        player.score += points[linesCleared.length] * (level + 1);
        linesClearedTotal += linesCleared.length;
        level = Math.min(10, startLevel + Math.floor(linesClearedTotal / 10));
        updateLevel();
        animating = false;
      });
    }
  }

  function animateLineClear(linesCleared, callback) {
    paused = true;

    let cellsToAnimate = [];

    // Collect cells to light up (bottom to top, left to right)
    for (let y of linesCleared) {
      for (let x = 0; x < arena[y].length; x++) {
        let value = arena[y][x];
        cellsToAnimate.push({x, y, value});
      }
    }

    // Collect cells to delete (top to bottom, right to left)
    let cellsToDelete = [];
    for (let y of linesCleared.slice().reverse()) {
      for (let x = arena[y].length - 1; x >= 0; x--) {
        cellsToDelete.push({x, y});
      }
    }

    const perCellDuration = 20; // milliseconds per cell

    let currentStep = 0;

    function animateLighting() {
      if (currentStep < cellsToAnimate.length) {
        const cell = cellsToAnimate[currentStep];
        draw(); // Redraw arena and player

        // Draw lit-up cell
        context.fillStyle = getBrightColor(cell.value);
        context.fillRect(cell.x, cell.y, 1, 1);

        currentStep++;
        setTimeout(animateLighting, perCellDuration);
      } else {
        currentStep = 0;
        setTimeout(animateDeletion, perCellDuration);
      }
    }

    function animateDeletion() {
      if (currentStep < cellsToDelete.length) {
        const cell = cellsToDelete[currentStep];
        arena[cell.y][cell.x] = 0;
        draw(); // Redraw arena and player
        currentStep++;
        setTimeout(animateDeletion, perCellDuration);
      } else {
        paused = false;
        callback();
      }
    }

    animateLighting();
  }

  function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
      row.forEach((value, x) => {
        if (value !== 0) {
          context.fillStyle = getColor(value);
          context.fillRect(x + offset.x,
                  y + offset.y,
                  1, 1);
        }
      });
    });
  }

  function draw() {
    context.fillStyle = '#000';
    context.fillRect(0, 0, canvas.width, canvas.height);

    drawMatrix(arena, {x: 0, y: 0});
    drawMatrix(player.matrix, player.pos);
  }

  function getColor(value) {
    return colors[value];
  }

  function getBrightColor(value) {
    return brightColors[value];
  }

  function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
      player.pos.y--;
      merge(arena, player);
      playPieceLockSound();
      playerReset();
      arenaSweep();
    }
    dropCounter = 0;
  }

  function playerMove(dir) {
    const now = performance.now();
    if (now - moveDelay > moveInterval) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
      moveDelay = now;
    }
  }

  function playerReset() {
    const pieces = 'TJLOSZI';
    player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
    player.pos.y = 0;
    player.pos.x = (arena[0].length / 2 | 0) -
            (player.matrix[0].length / 2 | 0);
    if (collide(arena, player)) {
      gameOver = true;
      gameRunning = false; // Stop the game loop
      showGameOver();
      updateHighScore();
    }
  }

  function createPiece(type) {
    return tetrominoes[type];
  }

  function playerRotate(dir) {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    while (collide(arena, player)) {
      player.pos.x += offset;
      offset = -(offset + (offset > 0 ? 1 : -1));
      if (offset > player.matrix[0].length) {
        rotate(player.matrix, -dir);
        player.pos.x = pos;
        return;
      }
    }
  }

  // Soft Drop Variables
  let softDropCounter = 0;
  const softDropInterval = 50; // Adjust this value for desired soft drop speed (milliseconds)

  function update(time = 0) {
    if (!gameRunning) return;

    if (!paused && !animating && !gameOver) {
      const deltaTime = time - lastTime;
      lastTime = time;

      dropCounter += deltaTime;

      if (keyState['ArrowDown']) {
        softDropCounter += deltaTime;
        if (softDropCounter > softDropInterval) {
          playerDrop();
          softDropCounter = 0;
        }
      } else {
        softDropCounter = 0;
      }

      if (dropCounter > dropInterval) {
        playerDrop();
      }

      handleInput();

      draw();
    }
    requestAnimationFrame(update);
  }

  function updateScore() {
    document.getElementById('score').innerText = 'Score: ' + player.score + ' | Level: ' + level;
  }

  function updateHighScore() {
    if (player.score > highScore) {
      highScore = player.score;
      localStorage.setItem('tetrisHighScore', highScore);
      document.getElementById('highScore').innerText = 'High Score: ' + highScore;
    }
  }

  function updateLevel() {
    dropInterval = getDropInterval(level);
    updateScore();
  }

  function getDropInterval(level) {
    let framesPerCell = speedChart[level] || 5; // Default to 5 if level exceeds defined levels
    let fps = 60; // Assuming 60 frames per second
    return (framesPerCell / fps) * 1000; // Convert frames to milliseconds
  }

  function handleInput() {
    // Move Left
    if (keyState['ArrowLeft']) {
      playerMove(-1);
    }
    // Move Right
    if (keyState['ArrowRight']) {
      playerMove(1);
    }
    // Note: Soft drop is handled in the update() function
  }

  // Key state map to track which keys are pressed
  let keyState = {};

  // Handle keydown events
  document.addEventListener('keydown', event => {
    if (!paused && !animating && !gameOver) {
      if (!event.repeat) {
        // Process rotations on keydown, ignoring repeats
        if (event.code === 'KeyQ') {
          playerRotate(-1);
        } else if (event.code === 'KeyW' || event.code === 'ArrowUp') {
          playerRotate(1);
        }
      }
      keyState[event.code] = true;
    }
    if (event.code === 'Escape') { // Escape key to toggle pause
      if (!animating && !gameOver) {
        togglePause();
      }
    }
  });

  // Handle keyup events
  document.addEventListener('keyup', event => {
    if (!paused && !animating && !gameOver) {
      keyState[event.code] = false;
    }
  });

  // Movement delays
  let moveDelay = 0;
  let moveInterval = 100; // milliseconds between moves

  function resetGame() {
    player.score = 0;
    gameOver = false;
    paused = false;
    gameRunning = false; // Stop the game loop
    document.getElementById('gameOverOverlay').style.display = 'none';
    document.getElementById('levelSelectionOverlay').style.display = 'flex';
    updateScore();

    // Reset key states
    keyState = {};
  }

  function showGameOver() {
    document.getElementById('finalScore').innerText = 'Final Score: ' + player.score;
    document.getElementById('gameOverOverlay').style.display = 'flex';
  }

  function togglePause() {
    paused = !paused;
    const pauseOverlay = document.getElementById('pauseOverlay');
    if (paused) {
      pauseOverlay.style.display = 'flex';
    } else {
      pauseOverlay.style.display = 'none';
      lastTime = performance.now();
    }
  }

  // Start the game only after the first piece is generated
  function startGame() {
    // Reset timing variables
    dropCounter = 0;
    softDropCounter = 0;
    lastTime = performance.now();
    moveDelay = 0;

    // Reset key states
    keyState = {};

    // Reset lines cleared total
    linesClearedTotal = 0;

    // Clear the arena
    arena.forEach(row => row.fill(0));

    // Initialize the player's piece
    playerReset();

    // Set gameRunning to true
    gameRunning = true;

    update(); // Start the game loop
  }

  document.getElementById('pauseButton').addEventListener('click', () => {
    if (!animating && !gameOver) {
      togglePause();
    }
  });

  document.getElementById('restartButton').addEventListener('click', () => {
    resetGame();
  });

  let startLevel = 0;
  document.getElementById('startGameButton').addEventListener('click', () => {
    startLevel = parseInt(document.getElementById('startLevelInput').value);
    if (isNaN(startLevel) || startLevel < 0 || startLevel > 10) {
      startLevel = 0;
    }
    level = startLevel;
    updateLevel();
    document.getElementById('levelSelectionOverlay').style.display = 'none';

    startGame();
  });

  // Initialize the game (do not start the update loop yet)
  document.getElementById('levelSelectionOverlay').style.display = 'flex';

  updateScore();
</script>
</body>
</html>
